name: CI - Seguridad y Calidad del Código

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test_security_quality:
    runs-on: ubuntu-latest

    steps:

    # 1. Descarga del código del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configurar Java (Maven usa Java)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Instalar dependencias + ejecutar pruebas unitarias JUnit
    - name: Build and run tests (JUnit)
      run: mvn clean verify

    # 4. Análisis de Seguridad con Snyk
    - name: Security Scan with Snyk
      uses: snyk/actions/maven@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test

    # 5. Análisis de calidad del código con SonarCloud
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        projectBaseDir: .
